name: Test Local API

on:
  workflow_dispatch:

jobs:
  run-local-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install flask requests

      - name: Start local API in background
        run: |
          python api.py &
          echo "API starting..."
          sleep 5

      - name: Test the API
        run: python test_local_api.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: local-api-response
          path: local_api_output.json
